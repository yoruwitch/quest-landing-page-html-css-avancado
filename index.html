<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="src/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/src/css/style.css" />

        <link rel="stylesheet" href="/src/css/reset.css" />

        <link rel="stylesheet" href="/src/css/responsive.css" />

        <script
            src="https://kit.fontawesome.com/bf2ca755f5.js"
            crossorigin="anonymous"
        ></script>

        <title>Huddle landing page with single introductory section</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="#"
                    ><img src="src/images/logo.svg" alt="" class="logo"
                /></a>
            </nav>
        </header>

        <main class="main-container">
            <img
                src="src/images/illustration-mockups.svg"
                alt="illustration mockups"
            />

            <div class="description-container">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="description">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn-register">Register</a>
            </div>
        </main>
        <footer>
            <a href="#" class="icon-fb"
                ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </footer>
    </body>
</html>
